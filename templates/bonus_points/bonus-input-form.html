{% extends 'base.html' %}
{% block body_content %}
    <h3>Влизаш в схемата...</h3>
    <div class="inner">
        Прогнозите дадени тук, могат да се правят само веднъж и не могат да бъдат редактирани впоследствие.<br>
        Помисли добре и ако си сигурен, действай!
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <ul class="actions">
            <li><input type="submit" value="Изпрати!"></li>
            <li><input type="reset" value="Изчисти" class="button alt"></li>
        </ul>

    </form>
{% endblock %}
