{% extends 'site_stats/stats-base.html' %}
{% block  profile_content %}
    <h1 class="heading tab-heading">{{ graph_name }}</h1>
    {% for item in all_users %}
        <ul>
            <li>
                {{ item.username }}
                <a href="{% url 'site_stats:prediction_graph_per_user' pk=item.id %}">прогнози</a>
                <a href="{% url 'site_stats:points_graph_per_user' pk=item.id %}">точки</a>
            </li>
        </ul>

    {% endfor %}
{% endblock %}
