{% extends 'accounts/profile-base.html' %}
{% block settings_menu %}class="active"{% endblock %}
{% block  profile_content %}
    <h3>Настройки</h3>
    <p>Смени своите настройки тук</p>
    <label>Парола:</label><a href="{% url 'accounts:password_change' %}">Натистни тук за смяна на паролата!</a>
    <br> <br>
    <form method="POST">
        {% csrf_token %}
        {{ form }}

        <ul class="actions">
            <li><input type="submit" value="Промяна!"></li>
            <li><input type="reset" value="Изчисти" class="button alt"></li>
        </ul>

    </form>

{% endblock %}
